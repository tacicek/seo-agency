version: "3.9"
services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: seo-api
    environment:
      - PAGESPEED_API_KEY=${PAGESPEED_API_KEY}
      - MOZ_ACCESS_ID=${MOZ_ACCESS_ID}
      - MOZ_SECRET_KEY=${MOZ_SECRET_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DATAFORSEO_LOGIN=${DATAFORSEO_LOGIN}
      - DATAFORSEO_PASSWORD=${DATAFORSEO_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PAGESPEED_API_KEY=${PAGESPEED_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys;sys.exit(0 if urllib.request.urlopen(\"http://localhost:8000/health\").status==200 else 1)' "]
      interval: 30s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    container_name: seo-web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://api:8000}
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  data:
